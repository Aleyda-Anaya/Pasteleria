  <main>
    <section id="contacto">
      <h3 class="titulo-seccion">Contáctanos</h3>

      <form class="contacto__form" id="contacto__form" action="https://formspree.io/f/xyyaejew" method="post">

        <div class="row">
          <div>
            <label for="nombre">Nombre completo</label>
            <div>
              <input id="form-nombre" name="nombre" type="text" class="input-mitad"/>
            </div>
            <div class="alert alert-disabled"></div>
          </div>

          <div>
            <label for="correo">Correo electrónico</label>
            <div>
              <input id="form-correo" name="correo" type="email" placeholder="ejemplo@abc.com" class="input-mitad"/>
            </div>
            <div class="alert alert-disabled"></div>
          </div>

          <div>
            <label for="correo">Teléfono</label>
            <div>
              <input id="form-telefono" name="telefono" type="number" placeholder="3110000000" class="input-mitad"/>
            </div>
            <div class="alert alert-disabled"></div>
          </div>

          <div>
           <textarea id="form-mensaje" name="mensaje" class="input-mitad" cols="10" rows="10"
           placeholder="Escribe aqui tu Mensaje..."></textarea>
            <div class="alert alert-disabled"></div>
          </div>
        </div>


        <button class="button button-disabled" type="submit">Enviar</button>
      </form>
      <p class="p-form">¡No dudes en llenar el formulario!</p>
    </section>
